# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ http://site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Minsol Blog
name: minsol
email:
description: "FastAPI, LLM, MSA, ESG, AI 시스템을 설계하고 구현하는 개발 기록"

url: minsol0302.github.io
baseurl: "" # 반드시 비워두기

timezone: Asia/Seoul
locale: ko-KR
twitter_username: username
github_username: username
search: true
minimal_mistakes_skin: "dark"
# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
- _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jemoji
- jekyll-include-cache

author:
  name   : "Minsol"
  avatar : "/assets/images/avatar.png"
  bio    : "FastAPI · LLM · ESG · MSA"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://minsol.kr"
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/minsol0302"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/minsol0302"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/qmsolzz_/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/